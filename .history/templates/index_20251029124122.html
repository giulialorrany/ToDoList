<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a0d2e;
            min-height: 100vh;
            color: #fff;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 16px 8px;
            background: #0d0520;
        }

        .back-btn, .menu-btn {
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .header {
            padding: 8px 24px 24px;
            background: #0d0520;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 400;
            color: #8a7ba8;
            letter-spacing: 0.5px;
        }

        .lists-view {
            padding: 16px;
        }

        .list-item {
            background: #2d1b4e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .list-item:active {
            background: #3d2b5e;
        }

        .list-icon {
            font-size: 24px;
            color: #00ff9d;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            color: #fff;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .list-count {
            color: #8a7ba8;
            font-size: 13px;
        }

        .add-list-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: #1a0d2e;
            border-top: 1px solid rgba(138, 123, 168, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-list-btn {
            background: none;
            border: none;
            color: #00ff9d;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .add-list-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
            display: none;
        }

        .add-list-input.active {
            display: block;
        }

        .add-list-input::placeholder {
            color: #8a7ba8;
        }

        .new-list-text {
            color: #8a7ba8;
            font-size: 16px;
            cursor: pointer;
        }

        .new-list-text.hidden {
            display: none;
        }

        .task-list {
            list-style: none;
            padding: 0 12px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 12px 8px;
            color: #8a7ba8;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .section-header .arrow {
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .section-header.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .section-header .count {
            margin-left: auto;
        }

        .task-item {
            background: #2d1b4e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .task-item:active {
            background: #3d2b5e;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #8a7ba8;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-checkbox {
            background: #7b68ee;
            border-color: #7b68ee;
        }

        .task-item.completed .task-checkbox::after {
            content: '‚úì';
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            color: #fff;
            font-size: 16px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-dates {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 4px;
        }

        .task-date {
            color: #00ff9d;
            font-size: 12px;
        }

        .task-date.start-date {
            color: #ffa500;
        }

        .task-item.completed .task-title {
            color: #8a7ba8;
            text-decoration: line-through;
        }

        .star-btn {
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }

        .star-btn.starred {
            color: #00ff9d;
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #7b68ee;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(123, 104, 238, 0.4);
            transition: all 0.2s ease;
        }

        .fab:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-state-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            font-size: 48px;
        }

        .empty-state-icon {
            animation: float 3s ease-in-out infinite;
        }

        .empty-state-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .empty-state-icon:nth-child(2) {
            animation-delay: 0.3s;
        }

        .empty-state-icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        .empty-state-icon:nth-child(4) {
            animation-delay: 0.9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .empty-state-text {
            color: #8a7ba8;
            font-size: 16px;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d1b4e;
            border-radius: 16px 16px 0 0;
            padding: 24px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .modal-input-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .modal-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #8a7ba8;
            border-radius: 50%;
        }

        .modal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .modal-input::placeholder {
            color: #8a7ba8;
        }

        .modal-date-group {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 12px;
            background: #3d2b5e;
            border-radius: 8px;
        }

        .modal-date-group.active {
            display: flex;
        }

        .modal-date-label {
            color: #8a7ba8;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .modal-date-input {
            width: 100%;
            background: #2d1b4e;
            border: 1px solid #8a7ba8;
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        .modal-date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            border-top: 1px solid rgba(138, 123, 168, 0.2);
            padding-top: 16px;
        }

        .modal-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .modal-action:active {
            background: rgba(138, 123, 168, 0.1);
        }

        .modal-action.active {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
        }

        .modal-action-icon {
            font-size: 20px;
        }

        .modal-save-btn {
            width: 100%;
            padding: 14px;
            background: #7b68ee;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-save-btn:active {
            background: #6a57dd;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .section-tasks {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-tasks.collapsed {
            max-height: 0;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- View de Listas -->
    <div id="listsView" class="view active">
        <div class="top-bar">
            <button class="back-btn" style="visibility: hidden;">‚Üê</button>
            <button class="menu-btn">‚ãÆ</button>
        </div>

        <div class="header">
            <h1>Tarefas</h1>
        </div>

        <div class="lists-view" id="listsContainer"></div>

        <div class="add-list-container">
            <button class="add-list-btn" onclick="toggleNewListInput()">+</button>
            <span class="new-list-text" id="newListText" onclick="toggleNewListInput()">Nova lista</span>
            <input type="text" class="add-list-input" id="newListInput" placeholder="Digite o nome da lista...">
        </div>
    </div>

    <!-- View de Tarefas -->
    <div id="tasksView" class="view">
        <div class="top-bar">
            <button class="back-btn" onclick="goBackToLists()">‚Üê</button>
            <button class="menu-btn">‚ãÆ</button>
        </div>

        <div class="header">
            <h1 id="currentListName">Tarefas</h1>
        </div>

        <div id="taskContainer"></div>

        <button class="fab" onclick="openModal()">+</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
   
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-input-group">
                <div class="modal-checkbox"></div>
                <input type="text" class="modal-input" id="modalInput" placeholder="Adicionar uma tarefa">
            </div>
            
            <div class="modal-date-group" id="dateGroup">
                <div>
                    <div class="modal-date-label">üìÖ Data de In√≠cio</div>
                    <input type="date" class="modal-date-input" id="modalStartDateInput">
                </div>
                <div>
                    <div class="modal-date-label">‚úì Data de Conclus√£o</div>
                    <input type="date" class="modal-date-input" id="modalEndDateInput">
                </div>
            </div>

            <div class="modal-actions">
                <button class="modal-action" id="dateBtn" onclick="toggleDateInputs()">
                    <span class="modal-action-icon">üìÖ</span>
                    <span>Definir datas</span>
                </button>
            </div>

            <button class="modal-save-btn" onclick="addTarefa()">Adicionar Tarefa</button>
        </div>
    </div>

    <script>
        let currentListId = null;
        let selectedStartDate = null;
        let selectedEndDate = null;

        const iconMap = {
            'Meu Dia': '‚òÄÔ∏è',
            'Importante': '‚≠ê',
            'Planejado': 'üìÖ'
        };

        // Simular banco de dados em mem√≥ria
        let listas = [
            { id: 1, nome: 'Meu Dia', total_tarefas: 0 },
            { id: 2, nome: 'Importante', total_tarefas: 0 },
            { id: 3, nome: 'Planejado', total_tarefas: 0 }
        ];
        let tarefas = [];
        let nextListId = 4;
        let nextTaskId = 1;

        async function api(url, options = {}) {
            // Simula√ß√£o de API
            const [, , endpoint, id, action] = url.split('/');
            
            if (endpoint === 'listas') {
                if (options.method === 'POST') {
                    const data = JSON.parse(options.body);
                    const newList = { id: nextListId++, nome: data.nome, total_tarefas: 0 };
                    listas.push(newList);
                    return newList;
                } else if (options.method === 'DELETE') {
                    listas = listas.filter(l => l.id !== parseInt(id));
                    tarefas = tarefas.filter(t => t.lista_id !== parseInt(id));
                    return { success: true };
                } else if (options.method === 'PATCH') {
                    const data = JSON.parse(options.body);
                    const lista = listas.find(l => l.id === parseInt(id));
                    if (lista) lista.nome = data.nome;
                    return lista;
                } else if (action === 'tarefas') {
                    const listaId = parseInt(id);
                    const listaTarefas = tarefas.filter(t => t.lista_id === listaId);
                    return {
                        ativas: listaTarefas.filter(t => !t.concluida),
                        concluidas: listaTarefas.filter(t => t.concluida)
                    };
                } else {
                    // Calcular total de tarefas para cada lista
                    return listas.map(l => ({
                        ...l,
                        total_tarefas: tarefas.filter(t => t.lista_id === l.id).length
                    }));
                }
            } else if (endpoint === 'tarefas') {
                if (options.method === 'POST') {
                    const data = JSON.parse(options.body);
                    const newTask = {
                        id: nextTaskId++,
                        lista_id: data.lista_id,
                        texto: data.texto,
                        concluida: false,
                        favoritada: false,
                        data_inicio: data.data_inicio || null,
                        data_conclusao: data.data_conclusao || null
                    };
                    tarefas.push(newTask);
                    return newTask;
                } else if (options.method === 'DELETE') {
                    tarefas = tarefas.filter(t => t.id !== parseInt(id));
                    return { success: true };
                } else if (options.method === 'PATCH') {
                    const data = JSON.parse(options.body);
                    const tarefa = tarefas.find(t => t.id === parseInt(id));
                    if (tarefa) {
                        Object.assign(tarefa, data);
                    }
                    return tarefa;
                }
            }
        }

        async function loadListas() {
            try {
                const listasData = await api('/api/listas');
                const container = document.getElementById('listsContainer');
                container.innerHTML = listasData.map(l => {
                    const icon = iconMap[l.nome] || 'üè†';
                    return `
                        <div class="list-item" onclick="openList(${l.id})">
                            <div class="list-icon">${icon}</div>
                            <div class="list-content">
                                <div class="list-title" ondblclick="editListName(${l.id}, this, event)">${l.nome}</div>
                                <div class="list-count">${l.total_tarefas} tarefa${l.total_tarefas !== 1 ? 's' : ''}</div>
                            </div>
                            <button class="menu-btn" onclick="showListMenu(${l.id}, event)">‚úï</button>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error('Erro ao carregar listas:', err);
            }
        }

        let creating = false;
        function toggleNewListInput() {
            const input = document.getElementById('newListInput');
            const text = document.getElementById('newListText');
            if (input.classList.contains('active')) {
                input.classList.remove('active');
                text.classList.remove('hidden');
            } else {
                input.classList.add('active');
                text.classList.add('hidden');
                input.focus();
            }
        }

        async function addNewList() {
            if (creating) return;
            creating = true;
            const input = document.getElementById('newListInput');
            const nome = input.value.trim();
            if (!nome) { creating = false; return; }

            try {
                await api('/api/listas', { 
                    method: 'POST', 
                    body: JSON.stringify({ nome }) 
                });
                input.value = '';
                input.classList.remove('active');
                document.getElementById('newListText').classList.remove('hidden');
                loadListas();
            } catch (err) {
                alert('Erro ao criar lista');
            }
            creating = false;
        }

        document.getElementById('newListInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') addNewList();
        });

        document.getElementById('newListInput').addEventListener('blur', () => {
            setTimeout(() => {
                const input = document.getElementById('newListInput');
                if (input.value.trim() === '') {
                    input.classList.remove('active');
                    document.getElementById('newListText').classList.remove('hidden');
                }
            }, 200);
        });

        function editListName(id, el, event) {
            event.stopPropagation();
            const oldName = el.textContent;
            const input = document.createElement('input');
            input.value = oldName;
            input.style.cssText = 'background:transparent; border:none; color:#fff; font-size:16px; width:100%; outline:none;';
            el.replaceWith(input);
            input.focus();

            const save = async () => {
                const novoNome = input.value.trim();
                if (novoNome && novoNome !== oldName) {
                    try {
                        await api(`/api/listas/${id}`, { 
                            method: 'PATCH', 
                            body: JSON.stringify({ nome: novoNome }) 
                        });
                    } catch (err) {
                        alert('Erro ao editar');
                    }
                }
                const span = document.createElement('span');
                span.textContent = novoNome || oldName;
                span.ondblclick = (e) => editListName(id, span, e);
                input.replaceWith(span);
                loadListas();
            };

            input.onblur = save;
            input.onkeypress = e => { if (e.key === 'Enter') save(); };
        }

        function showListMenu(id, event) {
            event.stopPropagation();
            if (confirm('Excluir esta lista e todas as suas tarefas?')) {
                api(`/api/listas/${id}`, { method: 'DELETE' })
                    .then(() => {
                        if (currentListId === id) goBackToLists();
                        loadListas();
                    })
                    .catch(() => alert('Erro ao excluir'));
            }
        }

        async function openList(id) {
            currentListId = id;
            const listasData = await api('/api/listas');
            const lista = listasData.find(l => l.id === id);
            document.getElementById('currentListName').textContent = lista.nome;
            document.getElementById('listsView').classList.remove('active');
            document.getElementById('tasksView').classList.add('active');
            renderTarefas();
        }

        function goBackToLists() {
            currentListId = null;
            document.getElementById('tasksView').classList.remove('active');
            document.getElementById('listsView').classList.add('active');
            loadListas();
        }

        async function renderTarefas() {
            if (!currentListId) return;
            try {
                const data = await api(`/api/listas/${currentListId}/tarefas`);
                const container = document.getElementById('taskContainer');

                if (data.ativas.length === 0 && data.concluidas.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icons">
                                <span class="empty-state-icon">‚úì</span>
                                <span class="empty-state-icon">‚ú¶</span>
                                <span class="empty-state-icon">‚òÄ</span>
                                <span class="empty-state-icon">‚òÖ</span>
                            </div>
                            <div class="empty-state-text">
                                As tarefas ser√£o mostradas aqui.<br>
                                Clique no + para adicionar uma nova tarefa.
                            </div>
                        </div>
                    `;
                    return;
                }

                let html = '<ul class="task-list">';
                data.ativas.forEach(t => { html += taskHTML(t, false); });

                if (data.concluidas.length > 0) {
                    html += `
                        <div class="section-header" id="completedHeader" onclick="toggleSection('completed')">
                            <span class="arrow">‚ñº</span>
                            <span>Conclu√≠da</span>
                            <span class="count">${data.concluidas.length}</span>
                        </div>
                        <div class="section-tasks" id="completedTasks">`;
                    data.concluidas.forEach(t => { html += taskHTML(t, true); });
                    html += `</div>`;
                }
                html += '</ul>';
                container.innerHTML = html;
            } catch (err) {
                console.error('Erro ao carregar tarefas:', err);
            }
        }

        function taskHTML(t, concluida) {
            let datesHTML = '';
            if (t.data_inicio || t.data_conclusao) {
                datesHTML = '<div class="task-dates">';
                if (t.data_inicio) {
                    datesHTML += `<div class="task-date start-date">üöÄ In√≠cio: ${formatDate(t.data_inicio)}</div>`;
                }
                if (t.data_conclusao) {
                    datesHTML += `<div class="task-date">‚úì Conclus√£o: ${formatDate(t.data_conclusao)}</div>`;
                }
                datesHTML += '</div>';
            }

            return `
                <li class="task-item ${concluida ? 'completed' : ''}" onclick="toggleConcluida(${t.id})">
                    <div class="task-checkbox"></div>
                    <div class="task-content">
                        <div class="task-title" ondblclick="editTaskText(${t.id}, this, event)">${t.texto}</div>
                        ${datesHTML}
                    </div>
                    <button class="star-btn ${t.favoritada ? 'starred' : ''}" onclick="toggleFavorita(${t.id}, event)">
                        ${t.favoritada ? '‚òÖ' : '‚òÜ'}
                    </button>
                    <button class="menu-btn" onclick="deleteTask(${t.id}, event)">‚úï</button>
                </li>`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function toggleDateInputs() {
            const dateGroup = document.getElementById('dateGroup');
            const dateBtn = document.getElementById('dateBtn');
            
            if (dateGroup.classList.contains('active')) {
                dateGroup.classList.remove('active');

                return;
            }

            try {
                const body = { 
                    lista_id: currentListId, 
                    texto: texto
                };
                
                if (selectedStartDate) {

                }

                }

                });
