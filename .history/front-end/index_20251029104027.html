<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a0d2e;
            min-height: 100vh;
            color: #fff;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 16px 8px;
            background: #0d0520;
        }

        .back-btn {
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .header {
            padding: 8px 24px 24px;
            background: #0d0520;
        }

        .header h1 {
            font-size: 40px;
            font-weight: 400;
            color: #8a7ba8;
            letter-spacing: 0.5px;
        }

        /* Lista de listas */
        .lists-view {
            padding: 16px;
        }

        .list-item {
            background: #2d1b4e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .list-item:active {
            background: #3d2b5e;
        }

        .list-icon {
            font-size: 24px;
            color: #00ff9d;
        }

        .list-content {
            flex: 1;
        }

        .list-title {
            color: #fff;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .list-count {
            color: #8a7ba8;
            font-size: 13px;
        }

        .add-list-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: #1a0d2e;
            border-top: 1px solid rgba(138, 123, 168, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-list-btn {
            background: none;
            border: none;
            color: #00ff9d;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .add-list-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
            display: none;
        }

        .add-list-input.active {
            display: block;
        }

        .add-list-input::placeholder {
            color: #8a7ba8;
        }

        .new-list-text {
            color: #8a7ba8;
            font-size: 16px;
            cursor: pointer;
        }

        .new-list-text.hidden {
            display: none;
        }

        /* Tarefas */
        .task-list {
            list-style: none;
            padding: 0 12px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 12px 8px;
            color: #8a7ba8;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .section-header .arrow {
            font-size: 12px;
            transition: transform 0.2s ease;
        }

        .section-header.collapsed .arrow {
            transform: rotate(-90deg);
        }

        .section-header .count {
            margin-left: auto;
        }

        .task-item {
            background: #2d1b4e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .task-item:active {
            background: #3d2b5e;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #8a7ba8;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-checkbox {
            background: #7b68ee;
            border-color: #7b68ee;
        }

        .task-item.completed .task-checkbox::after {
            content: '‚úì';
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            color: #fff;
            font-size: 16px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-item.completed .task-title {
            color: #8a7ba8;
            text-decoration: line-through;
        }

        .star-btn {
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }

        .star-btn.starred {
            color: #00ff9d;
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #7b68ee;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(123, 104, 238, 0.4);
            transition: all 0.2s ease;
        }

        .fab:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-state-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            font-size: 48px;
        }

        .empty-state-icon {
            animation: float 3s ease-in-out infinite;
        }

        .empty-state-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .empty-state-icon:nth-child(2) {
            animation-delay: 0.3s;
        }

        .empty-state-icon:nth-child(3) {
            animation-delay: 0.6s;
        }

        .empty-state-icon:nth-child(4) {
            animation-delay: 0.9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .empty-state-text {
            color: #8a7ba8;
            font-size: 16px;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2d1b4e;
            border-radius: 16px 16px 0 0;
            padding: 24px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        .modal.active {
            display: block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .modal-input-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .modal-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #8a7ba8;
            border-radius: 50%;
        }

        .modal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .modal-input::placeholder {
            color: #8a7ba8;
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            border-top: 1px solid rgba(138, 123, 168, 0.2);
            padding-top: 16px;
        }

        .modal-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: none;
            border: none;
            color: #8a7ba8;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .modal-action:active {
            background: rgba(138, 123, 168, 0.1);
        }

        .modal-action-icon {
            font-size: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .section-tasks {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-tasks.collapsed {
            max-height: 0;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- View de Listas -->
    <div id="listsView" class="view active">
        <div class="top-bar">
            <button class="back-btn" style="visibility: hidden;">‚Üê</button>
            <button class="menu-btn">‚ãÆ</button>
        </div>

        <div class="header">
            <h1>Tarefas</h1>
        </div>

        <div class="lists-view" id="listsContainer"></div>

        <div class="add-list-container">
            <button class="add-list-btn" onclick="toggleNewListInput()">+</button>
            <span class="new-list-text" id="newListText" onclick="toggleNewListInput()">Nova lista</span>
            <input 
                type="text" 
                class="add-list-input" 
                id="newListInput" 
                placeholder="Digite o nome da lista..."
            >
        </div>
    </div>

    <!-- View de Tarefas -->
    <div id="tasksView" class="view">
        <div class="top-bar">
            <button class="back-btn" onclick="goBackToLists()">‚Üê</button>
            <button class="menu-btn">‚ãÆ</button>
        </div>

        <div class="header">
            <h1 id="currentListName">Tarefas</h1>
        </div>

        <div id="taskContainer"></div>

        <button class="fab" onclick="openModal()">+</button>
    </div>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-input-group">
                <div class="modal-checkbox"></div>
                <input 
                    type="text" 
                    class="modal-input" 
                    id="modalInput" 
                    placeholder="Adicionar uma tarefa"
                >
            </div>
            <div class="modal-actions">
                <button class="modal-action">
                    <span class="modal-action-icon">üìÖ</span>
                    <span>Definir data de conclus√£o</span>
                </button>
              
            </div>
        </div>
    </div>
